<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>PiggyVest | Dashboard</title>
</head>

<body>
    <!--body starts here-->
    <div class="body">
      <img class="img" src="https://res.cloudinary.com/ffofo/image/upload/v1585948423/piggyvest-logo.0b78a8fa_tgx4t9.svg" alt="logo"> 
     <!--container starts here-->
    <div class="container">
           <div id="main-header">
           <h3 class="first-header">Create a Secure Account </h3>
           <p class="second-header">Welcome to the future of Savings & Investments</p>
          </div>
       <!--form starts here-->
        <form action="">
            <div class="form-line">
           <label class="form-label">Full Name</label> <br>
           <input class="form-field" type="text" name="Full Name" placeholder="Full Name"> <br>
           </div>

           <div class="form-line">
           <label class="form-label">Email Address</label> <br>
           <input class="form-field" type="email" name="Email Address" placeholder="Email Address"> <br>
           </div>

           <div class="form-line">
           <label class="form-label">Phone Number</label> <br>
           <input class="form-field" type="number" name="Phone Number" placeholder="Phone Number"> <br>
           </div>
          
           <div class="form-line">
           <label class="form-label">Password</label> <br>
           <input class="form-field" type="password" name="Password" placeholder="Password"> <br>
           </div>

           <div class="form-line">
           <label class="form-label" >Referrer Phone or Promo Code (Optional)</label> <br>
           <input class="form-field" type="text" name="Refer Phone or Code" placeholder="Referrer Phone or Code"> <br>
           </div>

           <div class="form-line">
           <label class="form-label">How Did You Hear About Us? (Optional)</label> <br>
            <select class="select-field" name="Click To Select">
                <option value="Click To Select">Click To Select</option>
                <option value="Facebook">Facebook</option>
                <option value="Twitter">Twitter</option>
                <option value="Instagram">Instagram</option>
                <option value="Friend/Family/Coworker Referral">Friend/Family/Coworker Referral</option>
                <option value="Google Search">Google Search</option>
                <option value="Google Playstore">Google Playstore</option>
                <option value="Online Blog">Online Blog</option>
                <option value="Local Newspaper">Local Newspaper</option>
                <option value="At An Event">At An Event</option>
                <Option value="Other">Other</Option>
            </select> <br>
            </div>
            
            <div class="form-line"> 
            <input class="button" type="button" value="CREATE ACCOUNT">
            </div>
            <!--form ends here-->
        </form>
   <!--container ends here-->
  </div>
     <p class="footer">Already have an account? Log in</p>
    <!--body ends below-->
</div>
</body>
</html>
